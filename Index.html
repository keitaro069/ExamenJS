<!DOCTYPE html>
<html>
<head>
	
	<title>Examen</title>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="js/EjercicioUno.js" type="text/javascript"></script>
	<script src="js/EjercicioDos.js" type="text/javascript"></script>
	<script src="js/EjercicioTres.js" type="text/javascript"></script>
	<script src="js/EjercicioCuatro.js" type="text/javascript"></script>
	<script src="js/EjercicioCinco.js" type="text/javascript"></script>
	<script src="js/EjercicioSeis.js" type="text/javascript"></script>
	
</head>
<body>
	<header>
	</header>
	<div id="body">
		<h3>Ejercicio Uno</h3>
		<div id="ejercicioUno">
			<label>Agregar numero:</label>
			<input type="text" id="txtNumero">
			<button type="button" onclick="AddValueArray()">Agregar</button>
			<button type="button" onclick="ResultValueArray()">Resultado</button>
			<label id="arrayEjercicioUno"></label><br><br>
		</div>
		<hr><h3>Ejercicio Dos</h3>
		<div id="ejercicioDos">
			<label>Agrega 2 numeros:</label>
			<input type="text" id="txtNumeroUno"><input type="text" id="txtNumeroDos">
			<button type="button" onclick="SumaTotal()">Calcular</button>
			<label id="resultEjercicioDos"></label><br><br>
		</div>
		<hr><h3>Ejercicio Tres</h3>
		<div id="ejercicioTres">
			<label>Agregar numero:</label>
			<input type="text" id="txtNumeroMax">
			<button type="button" onclick="AddValueArrayMax()">Agregar</button>
			<button type="button" onclick="MaxValue()">Resultado</button>
			<label id="arrayEjercicioTres"></label><br><br>
		</div>
		<hr><h3>Ejercicio Cuatro</h3>
		<div id="ejercicioCuatro">
			<label>Agregar numero:</label>
			<input type="text" id="txtNumeroDuplicate">
			<button type="button" onclick="AddValueArrayDuplicate()">Agregar</button>
			<button type="button" onclick="RemoveDuplicateValue()">Resultado</button>
			<label id="arrayEjercicioCuatro"></label><br><br>
		</div>
		<hr><h3>Ejercicio Cinco</h3>
		<div id="ejercicioCinco">
			<label>Agregar '()' o '[]'</label>
			<input type="text" id="txtNumeroCorchea">
			<button type="button" onclick="ValidateCorchea()">Validar</button>
			<label id="validandoCorchea"></label><br><br>
		</div>
		<hr><h3>Ejercicio Seis</h3>
		<div id="ejercicioSeis">
			<label>Hora Inicio (24hrs):</label>
			<input type="text" id="txtHoraInicio">
			<label>Hora Fin (24hrs):</label>
			<input type="text" id="txtHoraFin">
			<button type="button" onclick="AddHoras()">Agregar</button>
			<button type="button" onclick="MostrarArray()">Validar</button><br><br>
			<label id="horarios"></label>
		</div>
		<div></div>
	</div>
	<footer>
	</footer>
	
</body>
</html>
